<p>Hyewha Residential College를 줄여서 HRC라고 부른다. <br/>
HRC는 교육기관이면서 생활기관의 기능을 겸비한 대학이다. <br/>
학생들이 동료와 더불어 살아가며 서로를 배려하는 가운데 인성을 함양하고, <br/>
독서와 토론 그리고 외국어 등을 통하여 교양과 지성을 높이며, <br/>
다양한 문화 예술 활동을 직접 체험함으로서 창의적 감성 능력을 키울 수 있는 곳이다.</p>
